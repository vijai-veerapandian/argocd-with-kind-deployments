# argocd-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # This name will appear in the Argo CD UI
  name: my-test-app
  namespace: argocd
spec:
  project: default
  source:
    # IMPORTANT: Change this to your repository's URL
    repoURL: "https://github.com/vijai-veerapandian/argocd-with-kind-deployments.git"
    path: test-app

    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc" # Deploys to the same cluster

    # Best practice: Deploy applications into their own dedicated namespace.
    namespace: test-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    # Best practice: Automatically create the namespace if it doesn't exist.
    syncOptions:
      - CreateNamespace=true
